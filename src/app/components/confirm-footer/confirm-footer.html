<div class="confirm-footer">

  <a class="confirm-footer__link" (click)="cancel.emit()">{{cancelText | translate}}</a>

  <button 
    mat-button 
    class="confirm-footer__button"
    type="submit"
    (click)="confirm.emit()">
    
    <mat-icon class="confirm-footer__button__icon">done</mat-icon>

    <h4 class="confirm-footer__button__label">{{confirmText | translate}}</h4>

  </button>
</div>
