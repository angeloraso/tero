<bizy-toolbar>

    <img slot=start class="tero-logo" [src]="profilePic" alt="logo"/>

    <h1 slot=start>{{'CONFIG.TITLE' | translate}}</h1>

    <h2 slot="end" (click)="openPopup()"><i class="fa-solid fa-circle-info tero-toolbar__icon"></i></h2>

    <h2 slot="end" (click)="onSignOut()"><i class="fa-solid fa-right-from-bracket tero-toolbar__icon"></i></h2>

</bizy-toolbar>

<div class="tero-wrapper config" [bizyLoading]="loading">


</div>
