<mat-sidenav-container class="side-menu" autosize>
  <mat-sidenav class="side-menu__content" #drawer mode="side" [opened]="(opened$ | async)">

    <mat-list>
      <mat-list-item 
        class="side-menu__list__option"
        [ngClass]="{'side-menu__list__option--active': option.active}"
        *ngFor="let option of options"
        (click)="showOption(option)">
        <mat-icon [ngClass]="{'side-menu__list__option__content--active': option.active}" matListItemIcon>{{option.icon}}</mat-icon>
        <div [ngClass]="{'side-menu__list__option__content--active': option.active}" matListItemTitle>{{option.title | translate}}</div>
      </mat-list-item>
    </mat-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet></router-outlet>
    
  </mat-sidenav-content>

</mat-sidenav-container>
