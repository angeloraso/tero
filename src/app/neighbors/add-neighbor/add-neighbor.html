<bizy-toolbar>

    <bizy-button slot="start" (onSelect)="goBack()" class="tero-action tero-action--info"><i class="fa-solid fa-angle-left"></i></bizy-button>

    <h1 slot=start>{{'NEIGHBORS.ADD_NEIGHBOR.TITLE' | translate}}</h1>

</bizy-toolbar>

<div class="add-neighbor tero-wrapper">

    <tero-neighbor-form
        [bizyLoading]="loading"
        (canceled)="goBack()"
        (confirmed)="save($event)">
    </tero-neighbor-form>

</div>
