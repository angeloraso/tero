<bizy-toolbar>

    <bizy-button slot="start" (onSelect)="goBack()" class="tero-action tero-action--info"><i class="fa-solid fa-angle-left"></i></bizy-button>

    <h1 slot=start>{{'NEIGHBORS.EDIT_NEIGHBOR.TITLE' | translate}}</h1>

    <bizy-button slot="end" class="tero-toolbar-action" (onSelect)="deleteNeighbor()"><h2><i class="fa-solid fa-trash-alt"></i></h2></bizy-button>

</bizy-toolbar>

<tero-wrapper [bizyLoading]="loading">

    <tero-neighbor-form
        *ngIf="neighbor"
        [name]="neighbor.name"
        [group]="neighbor.group"
        [alarmNumber]="neighbor.alarmNumber"
        [alarmControls]="neighbor.alarmControls"
        [surname]="neighbor.surname"
        [lot]="neighbor.lot"
        [security]="neighbor.security"
        (canceled)="goBack()"
        (confirmed)="save($event)">
    </tero-neighbor-form>

</tero-wrapper>
