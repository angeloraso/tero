<bizy-toolbar>

    <bizy-button slot="start" (onSelect)="goBack()" class="tero-action tero-action--info"  [disabled]="loading"><i class="fa-solid fa-angle-left"></i></bizy-button>

    <h1 slot=start>{{'TOPICS.ADD_TOPIC.TITLE' | translate}}</h1>

    <span slot=start [bizyLoading]="loading"></span>

</bizy-toolbar>

<div class="tero-wrapper">

    <tero-topic-form
        [disabled]="loading"
        [users]="users"
        (cancel)="goBack()"
        (save)="save($event)">
    </tero-topic-form>

</div>
