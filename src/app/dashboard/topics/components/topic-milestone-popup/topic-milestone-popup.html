<bizy-form>

    <span class="milestone-popup__header">

        <h1 class="tero--info">{{'TOPICS.TOPIC_MILESTONE_POPUP.TITLE' | translate}}</h1>

    </span>
    
    <bizy-input
        type="textarea"
        [autofocus]="true"
        [value]="description.value"
        (onChange)="description.setValue($event)">
        <h6 slot="header" class="tero--info"><strong>{{'CORE.FORM.FIELD.DESCRIPTION' | translate}}</strong></h6>
        <h6 slot="error" *ngIf="description.hasError('maxlength')">{{'CORE.FORM.ERROR.MAX_LENGTH' | translate}}: {{BODY_MAX_LENGTH}}</h6>
    </bizy-input>

</bizy-form>

<bizy-section class="tero-confirm-buttons">

    <bizy-button class="tero-confirm-buttons__cancel" (onSelect)="close()">
        <h5>{{'CORE.BUTTON.CANCEL' | translate}}</h5>
    </bizy-button>

    <bizy-button type="submit" class="tero-confirm-buttons__confirm" (onSelect)="apply()">
        <h5>{{'CORE.BUTTON.CONFIRM' | translate}}</h5>
        <h5><i class="fa-solid fa-check"></i></h5>
    </bizy-button>
        
</bizy-section>
