<span class="tero-wrapper">

    <span class="popup__header">
    
        <span class="tero-section">
            <h1 class="tero-title">{{title}}</h1>
        </span>

        <h3 class="popup__header__msg">{{msg}}</h3>
    
    </span>
    
    
    <bizy-confirm-buttons
        confirmLabel="{{'CORE.BUTTON.CONFIRM' | translate}}"
        cancelLabel="{{'CORE.BUTTON.CANCEL' | translate}}"
        (cancel)="close()"
        (confirm)="apply()">
    </bizy-confirm-buttons>

</span>
