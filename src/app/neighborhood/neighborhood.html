<tero-loading [show]="showLoading">
    <div class="tero-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by group">{{'CORE.FORM.FIELD.GROUP' | translate}}</th>
                <td mat-cell *matCellDef="let element">{{element.group}}</td>
            </ng-container>
    
            <ng-container matColumnDef="lot">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lot">{{'CORE.FORM.FIELD.LOT' | translate}}</th>
                <td mat-cell *matCellDef="let element">{{element.lot}}</td>
            </ng-container>
    
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by surname">{{'CORE.FORM.FIELD.SURNAME' | translate}}</th>
                <td mat-cell *matCellDef="let element">{{element.surname}}</td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">{{'CORE.FORM.FIELD.NAME' | translate}}</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
    
            <ng-container matColumnDef="security">
                <th mat-header-cell *matHeaderCellDef></th>
                <td center mat-cell *matCellDef="let element">
                    <mat-icon *ngIf="element.security" class="neighborhood__table__security">security</mat-icon>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></tr>
            <tr 
                mat-row
                *matRowDef="let row; columns: DISPLAYED_COLUMNS;"
                class="neighborhood__table__row--group-{{row.group}}"
                (click)="editNeighbor(row)">
            </tr>
        </table>
    
        <span *ngIf="dataSource.data.length === 0" class="neighborhood__table--empty">{{'CORE.EMPTY' | translate}}</span>
    
        <button mat-fab color="primary" (click)="addNeighbor()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</tero-loading>
