<div class="tero-wrapper">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">{{'CORE.FORM.FIELD.DATE' | translate}}</th>
            <td mat-cell *matCellDef="let element">{{element.date | epochToDate | date: 'dd/MM/YYYY'}}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>{{'CORE.FORM.FIELD.AMOUNT' | translate}}</th>
            <td mat-cell [ngClass]="{'neighborhood__table__income': element.amount > 0, 'neighborhood__table__expense': element.amount < 0}" *matCellDef="let element">$ {{element.amount}}</td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>{{'CORE.FORM.FIELD.BALANCE' | translate}}</th>
            <td mat-cell class="neighborhood__table__balance" *matCellDef="let element">$ {{element.balance}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="neighborhood__table__actions__delete" (click)="openAlertDialog(element); $event.stopPropagation();">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="DISPLAYED_COLUMNS"></tr>
        <tr mat-row *matRowDef="let row; columns: DISPLAYED_COLUMNS;" (click)="goToNeighbor(row)"></tr>
    </table>

    <span *ngIf="dataSource.data.length === 0" class="neighborhood__table--empty">{{'CORE.EMPTY' | translate}}</span>
</div>
