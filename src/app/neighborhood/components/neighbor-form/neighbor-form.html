<form [formGroup]="form">

    <span class="neighbor-form__header">

        <img class="neighbor-form__picture" [src]="_picture.value" alt="Neighbor picture">

        <span class="neighbot-form__surname-name">

            <mat-form-field floatLabel="always" appearance="fill">
                <mat-label>{{'CORE.FORM.FIELD.SURNAME' | translate}}</mat-label>
                <input matInput type="text" formControlName="surname">
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="fill">
                <mat-label>{{'CORE.FORM.FIELD.NAME' | translate}}</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>

        </span>


    </span>

    <mat-form-field floatLabel="always" appearance="fill">
        <mat-label>{{'CORE.FORM.FIELD.LOT' | translate}}</mat-label>
        <input matInput type="text" formControlName="lot">
    </mat-form-field>


    <tero-confirm-footer
        (cancel)="_cancel()"
        (confirm)="_confirm()">
    </tero-confirm-footer>


</form>
