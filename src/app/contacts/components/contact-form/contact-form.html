<form class="tero-form" [formGroup]="form">

    <span class="contact-form__picture">

        <tero-img [src]="_picture.value" alt="Contact picture"></tero-img>

    </span>

    <bizy-input 
        label="{{'CORE.FORM.FIELD.NAME' | translate}}"
        [control]="_name">

        <bizy-error input-error *ngIf="_name.hasError('required')"><h5>{{'CORE.FORM.ERROR.REQUIRED' | translate}}</h5></bizy-error>

    </bizy-input>

    <bizy-input 
        label="{{'CORE.FORM.FIELD.SURNAME' | translate}}"
        [control]="_surname">

        <bizy-error input-error *ngIf="_surname.hasError('required')"><h5>{{'CORE.FORM.ERROR.REQUIRED' | translate}}</h5></bizy-error>

    </bizy-input>

    <bizy-confirm-buttons
        (cancel)="_cancel()"
        (confirm)="_confirm()">
    </bizy-confirm-buttons>

</form>
