<bizy-toolbar>

    <bizy-button slot="start" (onSelect)="goBack()" class="tero-action tero-action--info"><i class="fa-solid fa-angle-left"></i></bizy-button>

    <h1 slot=start>{{'CONTACTS.ADD_CONTACT.TITLE' | translate}}</h1>

</bizy-toolbar>

<div class="add-contact tero-wrapper">

    <tero-contact-form
        [bizyLoading]="loading"
        (cancel)="goBack()"
        (save)="save($event)">
    </tero-contact-form>

</div>
