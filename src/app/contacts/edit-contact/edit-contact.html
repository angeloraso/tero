<bizy-toolbar>

    <bizy-button slot="start" (onSelect)="goBack()" class="tero-action tero-action--info"><i class="fa-solid fa-angle-left"></i></bizy-button>

    <h1 slot=start>{{'CONTACTS.EDIT_CONTACT.TITLE' | translate}}</h1>

    <bizy-button slot="end" class="tero-toolbar-action" (onSelect)="deleteContact()"><h2><i class="fa-solid fa-trash-alt"></i></h2></bizy-button>

</bizy-toolbar>

<div class="tero-wrapper" [bizyLoading]="loading">

    <tero-contact-form
        *ngIf="contact"
        [id]="contact.id"
        [rating]="contact.rating"
        [picture]="contact.picture"
        [name]="contact.name"
        [description]="contact.description"
        [tags]="{available: tags, selected: contact.tags}"
        [phone]="contact.phones[0].number"
        [created]="contact.created"
        [updated]="contact.updated"
        [surname]="contact.surname"
        (canceled)="goBack()"
        (confirmed)="save($event)">
    </tero-contact-form>

</div>
