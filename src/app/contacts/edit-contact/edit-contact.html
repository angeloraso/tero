<bizy-toolbar>

    <img slot=start class="tero-logo" [src]="LOGO_PATH" alt="logo"/>

    <h1 slot=start>{{'CONTACTS.EDIT_CONTACT.TITLE' | translate}}</h1>

    <h2 slot="end" (click)="deleteContact()"><i class="fa-solid fa-trash-alt tero-toolbar__icon"></i></h2>

</bizy-toolbar>

<div class="edit-contact tero-wrapper" [bizyLoading]="loading">

    <tero-contact-form
        *ngIf="contact"
        [id]="contact.id"
        [picture]="contact.picture"
        [name]="contact.name"
        [description]="contact.description"
        [created]="contact.created"
        [updated]="contact.updated"
        [surname]="contact.surname"
        (cancel)="goBack()"
        (save)="save($event)">
    </tero-contact-form>

</div>
